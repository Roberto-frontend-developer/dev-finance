<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>dev.finance</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="theme-switch-wrapper">
        <label for="checkbox" class="theme-switch">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
      <img src="../assets/logo.svg" alt="Logo Dev Finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span> Entradas </span>
            <img src="../assets/income.svg" alt="Imagem de entradas" />
          </h3>
          <p id="incomesDisplay">R$0,00</p>
        </div>

        <div class="card">
          <h3>
            <span> Saídas </span>
            <img src="../assets/expense.svg" alt="Imagem de saidas" />
          </h3>
          <p id="expensesDisplay">R$0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span> Total </span>
            <img src="../assets/total.svg" alt="Imagem de total" />
          </h3>
          <p id="totalDisplay">R$0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <button 
        class="button new"
        type="button"
        onclick="Modal.open()" 
        >
        + Nova Transação
        </button>

        <table id="date_table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-grup">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="descrição"
              />
            </div>

            <div class="input-grup actions">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small class="help"
                >use sinal - (negativo) para despesas e , (virgula) para casas
                decimais.</small
              >
            </div>

            <div class="input-group">
              <label class="sr-only" for="Data">Data</label>
              <input type="date" id="date" name="data" />
            </div>

            <div class="input-group actions">
              <a href="#" onclick="Modal.closed()" class="button cancel"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>Dev.Finance$</p>
    </footer>

    <script src="scripts.js" ></script>
  </body>
</html>
